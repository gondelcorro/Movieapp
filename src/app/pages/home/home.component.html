<div class="gridCards">
  <div div class="row justify-content-center" *ngFor="let peli of listPelisConImg ; index as index">
    <div class="col-6 col-xs-4 col-md-4 col-lg-4">
      <div class="card mb-3 mr-3" style="width: 16rem;">
        <img class="card-img-top" [src]="peli.imagen" alt="imagen pelicula">
        <div class="card-body">
          <h5 class="card-title">{{peli.pelicula.nombre}}</h5>
          <p class="card-text">
            <span>Director: {{peli.pelicula.director}}</span><br />
            <span>Fecha: {{peli.pelicula.fecha}}</span><br />
            <span>Genero: {{peli.pelicula.genero}}</span>
          </p>
          <star-rating id="star" [starType]='svg' staticColor="ok" speed="noticeable" [hoverEnabled]="true" [rating]="0" (starClickChange)="onClick($event)">
          </star-rating>
        </div>
      </div>
    </div>
  </div>
</div>
